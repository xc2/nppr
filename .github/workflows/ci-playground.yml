name: CI Playground

on:
  workflow_dispatch:

jobs:
  play:

    runs-on: ubuntu-latest

    permissions:
      id-token: write

    steps:
    - uses: actions/checkout@v4
    - uses: pnpm/action-setup@v4
      with:
        run_install: false
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'
    - run: pnpm install
    - run: pnpm build

    - name: Publish
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN_PLAY }}
      run: |
        BR_SLUG=${GITHUB_HEAD_REF:-$GITHUB_REF_NAME}
        BR_SLUG=$(echo -n "$BR_SLUG" | perl -pe 's/[^a-zA-Z-_]/-/g' | cut -c1-20)
        PKG_VER="0.0.0-${BR_SLUG}.${GITHUB_RUN_ID}"
        mkdir -p artifacts
        pnpx tsx nppr/bin.ts 'packages/*/*.tgz' --repack --name '@canary-109cafe/[unscopedPart]' --version "$PKG_VER" --output "artifacts/[basename][extname]" --provenance 'artifacts/provenances.sigstore'
        ls -allh artifacts
        # publish
        #pnpx tsx nppr/bin.ts dist/*.tgz --provenance-from dist/provenances.sigstore --publish --tag latest
